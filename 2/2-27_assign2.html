<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"></head>
  <body>
    <script>
let name = "방민식";
let tel = "010-1234-5678";
let age = 30;

let text = ""; // 변수 text에 Null 값, ""을 저장한다.
text += "<table border='1'>"; // 문자열 연결 연산자를 이용하여 변수 text에 표와 관련된 <table> 태그들과 데이터를 삽입한다.
text += "<tr><th>이름</th><th>전화번호</th><th>나이</th></tr>";
text += "<tr><td>" + name + "</td><td>" + tel + "</td><td>" + age + "</td></tr>";
text += "</table>"

document.write(text);
    </script>
  </body>
</html>
