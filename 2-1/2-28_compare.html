<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"></head>
  <body>
    <script>
let a = 3;
let b = "3";
let c = 5;
let d = 3;

document.write((a == b) + "<br>"); // true
document.write((a === b) + "<br>"); // false
document.write((a != b) + "<br>"); // false
document.write((a !== b) + "<br>"); // true
document.write((a > c) + "<br>"); // false
document.write((a < c) + "<br>"); // true
document.write((a >= c) + "<br>"); // false
document.write(a >= d); // true
    </script>
  </body>
</html>
